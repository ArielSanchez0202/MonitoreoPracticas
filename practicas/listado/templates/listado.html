{% extends 'base.html' %}

{% block content %}
    <style>
        /* Estilos específicos para la página de agregar estudiante */
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #D4D5DB;
            margin: 0;
            padding: 0;
        }

        /* Estilos del título y la sección de carga masiva */
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px 100px;
            margin-top: 50px; /* Desplaza todo hacia abajo */
        }

        .form-header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
        }

        .form-header .btn-carga-masiva {
            background-color: #DD211C;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        /* Estilos del formulario con dos columnas */
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 100px;
        }

        .input-column {
            width: 46%; /* Ajusta el ancho de las columnas */
            display: flex;
            flex-direction: column; /* Coloca el label sobre el input */
        }

        .form-group label {
            font-weight: bold;
            font-size: 1.3140625rem;
            margin-bottom: -10px;
            text-align: left;
            display: block;
            margin-left: 0; /* Alineación izquierda */
        }

        .form-group input {
            padding: 12px;
            border: 1.5px solid #000000;
            border-radius: 4px;
            font-size: 0.9526953125rem;
            width: 100%; /* Asegura que el input use todo el ancho disponible de la columna */
            box-sizing: border-box;
            margin-left: 0; /* Alineación izquierda */
        }

        .form-group input::placeholder {
            color: #7B7B7B;
        }

        /* Estilo para el botón de agregar estudiante */
        .btn-agregar {
            display: block;
            width: 20%;
            padding: 7px;
            margin: 30px auto 0;
            background-color: #E3E3E3;
            color: #767676; /* Cambia el color del texto a #767676 */
            border: 1.5px solid #767676;
            border-radius: 10px;
            font-size: 0.75rem;
            cursor: pointer;
            text-align: center;
        }

        .btn-agregar:hover {
            background-color: #3C3C3C;
            color: white; /* Cambia el color del texto a blanco al hacer hover */
        }

        /* Título de la sección de datos */
        .title-section {
            font-size: 1.8125rem;
            margin-bottom: 10px;
            font-weight: bold;
            padding: 20px 100px;
        }

        /* Alineación vertical de las etiquetas */
        .form-group label,
        .form-group input {
            align-items: left;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .form-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 20px;
            }

            .form-header h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .form-header .btn-carga-masiva {
                font-size: 1rem;
                padding: 8px 20px;
            }

            .form-group {
                flex-direction: column;
                padding: 0 20px;
            }

            .input-column {
                width: 100%; /* Las columnas ocuparán todo el ancho */
                margin-bottom: 10px; /* Añade margen inferior entre los inputs */
            }

            .btn-agregar {
                width: 50%; /* El botón se hará más ancho en pantallas pequeñas */
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .form-header h1 {
                font-size: 1.8rem;
            }

            .btn-agregar {
                width: 70%; /* Ajusta el ancho del botón en pantallas muy pequeñas */
            }
        }
    </style>

    <!-- El título y el botón de carga masiva sin contenedores adicionales -->
    <div class="form-header">
        <h1>AGREGAR ALUMNO</h1>
        <button class="btn-carga-masiva" onclick="window.location.href='{% url 'coordinador:carga_masiva_estudiantes' %}'">Carga Masiva</button>
    </div>

    <!-- Los datos del estudiante directamente en la página -->
    <div class="title-section">Datos del estudiante:</div>

    <!-- Formulario en dos columnas con etiquetas sobre los inputs -->
    <div class="form-group">
        <div class="input-column">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" placeholder="Ingrese sus nombres y apellidos" required>
        </div>
        <div class="input-column">
            <label for="rut">RUT</label>
            <input type="text" id="rut" placeholder="Sin puntos y con guión. Ej: 12345678-9" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-column">
            <label for="domicilio">Domicilio</label>
            <input type="text" id="domicilio" placeholder="Ingrese su dirección" required>
        </div>
        <div class="input-column">
            <label for="telefono">Número de Teléfono</label>
            <input type="text" id="telefono" placeholder="Ej: 912345678" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-column">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ej: correo@example.cl" required>
        </div>
        <div class="input-column">
            <label for="carrera">Carrera</label>
            <input type="text" id="carrera" placeholder="Ej: ingeniería civil informática" required>
        </div>
    </div>

    <button class="btn-agregar">Agregar<br>Estudiante</button>

{% endblock %}
